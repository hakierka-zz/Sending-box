<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href='https://www.google.com/fonts#UsePlace:use/Collection:Open+Sans:300,300italic,600,800italic,400' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>


<div class="box">
    <div class="container">

        <!--Header with images and text-->
        <header>
            <div>
                <ul>
                    <li>
                        <img src="images/1.png" alt="photo with people from 10Clouds"/>
                    </li>
                    <li>
                        <img src="images/2.png" alt="photo with people from 10Clouds"/>
                    </li>
                    <li>
                        <img src="images/3.png" alt="photo with people from 10Clouds"/>
                    </li>

                </ul>

                <h1>
                    In <span>10Clouds</span> it is all about sharing<br>
                    your ideas and experience
                </h1>
                <hr>
            </div>

        </header>

        <!--It's a space with description-->
        <main>
            <p>
            Please share your ideas and leave us<br>
            some note
            </p>
        </main>

        <!--It's a footer with simple form-->
        <footer>
            <hr>

            <form>
                <textarea placeholder="
    Start typing here..." class="message" id="inputText"></textarea><br/>
                <p id="warning" class="hidden-text">Text has to have more than five letters and cannot be a number</p>
                <input type="submit" value="Submit">
            </form>

        </footer>

    </div>
</div>



</body>
</html>
